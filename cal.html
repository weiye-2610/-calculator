<!DOCTYPE html>
    <html lang='ja'>
<head>
    <meta charset="utf-8">
    <title>Caluculator</title>
    <style>
        table{
        background-color: rgb(254, 255, 174);
        width: 300px;
        height: 400px;
        }
        .btn{
            width: 60px;
            height: 60px;
            font-size: 20px;
            background-color: lightgoldenrodyellow;
        }
        .v{
            width: 200px;
            height: 45px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <form name="form">
    <table>
        <tr>
            <th colspan="4"><string>caluculator</string></th>
        </tr>
        <tr>
            <td colspan="3"><input class="v" type="text" name="result" value="0"></td>
            <td><input class="btn" type="button" value="C" onclick="c()"></td>
        </tr>
        <tr>
            <td><input class="btn" type="button" value="7" onclick="push(7)"></td>
            <td><input class="btn" type="button" value="8" onclick="push(8)"></td>
            <td><input class="btn" type="button" value="9" onclick="push(9)"></td>
            <td><input class="btn" type="button" value="รท" onclick="cal('/')"></td>
        </tr>
        <tr>
            <td><input class="btn" type="button" value="4" onclick="push(4)"></td>
            <td><input class="btn" type="button" value="5" onclick="push(5)"></td>
            <td><input class="btn" type="button" value="6" onclick="push(6)"></td>
            <td><input class="btn" type="button" value="ร" onclick="cal('*')"></td>
        </tr>
        <tr>
            <td><input class="btn" type="button" value="1" onclick="push(1)"></td>
            <td><input class="btn" type="button" value="2" onclick="push(2)"></td>
            <td><input class="btn" type="button" value="3" onclick="push(3)"></td>
            <td><input class="btn" type="button" value="-" onclick="cal('-')"></td>
        </tr>
        <tr>
            <td><input class="btn" type="button" value="0" onclick="push(0)"></td>
            <td><input class="btn" type="button" value="." onclick="push('.')"></td>
            <td><input class="btn" type="button" value="+" onclick="cal('+')"></td>
            <td><input class="btn" type="button" value="=" onclick="cal('=')"></td>
        </tr>
    </table>
    </form>
    <script src="js/cal.js"></script>
</body>
</html>
